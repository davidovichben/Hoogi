<div class="min-h-screen bg-gray-50">
	<!-- Language Toggle -->
	<div class="absolute top-6 right-6">
		<div class="flex gap-2">
			<button
							(click)="lang.setLanguage('en')"
							[class.font-bold]="lang.currentLanguage === 'en'"
							[class.text-gray-400]="lang.currentLanguage !== 'en'"
							class="px-3 py-1">
				English
			</button>
			<button
							(click)="lang.setLanguage('he')"
							[class.font-bold]="lang.currentLanguage === 'he'"
							[class.text-gray-400]="lang.currentLanguage !== 'he'"
							class="px-3 py-1">
				עברית
			</button>
		</div>
	</div>
	
	<div class="container mx-auto px-4 py-16 max-w-4xl">
		<!-- Landing Hero Component -->
		<app-landing-hero></app-landing-hero>
		
		<!-- CTA Buttons -->
		<div class="flex flex-col gap-4 max-w-md mx-auto">
			<a
							routerLink="/register"
							class="w-full py-4 text-white text-center rounded-lg font-medium text-lg transition"
							style="background-color: #17a2b8;">
				{{ lang.t('landing.register') }}
			</a>
			<a
							routerLink="/auth"
							class="w-full py-4 bg-white text-gray-700 text-center rounded-lg font-medium text-lg border border-gray-300 transition hover:bg-gray-50">
				{{ lang.t('landing.login') }}
			</a>
		</div>
	</div>
</div>

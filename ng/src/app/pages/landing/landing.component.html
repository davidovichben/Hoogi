<div class="min-h-screen bg-gray-50">
	<!-- Language Toggle -->
	<div class="absolute top-4 right-4 sm:top-6 sm:right-6">
		<div class="flex gap-1 sm:gap-2">
			<button
							(click)="lang.setLanguage('en')"
							[class.font-bold]="lang.currentLanguage === 'en'"
							[class.text-gray-400]="lang.currentLanguage !== 'en'"
							class="px-2 py-1 sm:px-3 text-sm sm:text-base">
				English
			</button>
			<button
							(click)="lang.setLanguage('he')"
							[class.font-bold]="lang.currentLanguage === 'he'"
							[class.text-gray-400]="lang.currentLanguage !== 'he'"
							class="px-2 py-1 sm:px-3 text-sm sm:text-base">
				עברית
			</button>
		</div>
	</div>
	
	<div class="container mx-auto px-4 py-8 sm:py-12 md:py-16 max-w-4xl">
		<!-- Landing Hero Component -->
		<app-landing-hero></app-landing-hero>
		
		<!-- CTA Buttons -->
		<div class="flex gap-3 sm:gap-4 max-w-2xl mx-auto flex-wrap justify-center">
			<a
							routerLink="/register"
							class="flex-1 min-w-[140px] py-3 sm:py-4 text-white text-center rounded-lg font-medium text-base sm:text-lg transition"
							style="background-color: #17a2b8;">
				{{ lang.t('landing.register') }}
			</a>
			<a
							routerLink="/auth"
							class="flex-1 min-w-[140px] py-3 sm:py-4 bg-white text-gray-700 text-center rounded-lg font-medium text-base sm:text-lg border border-gray-300 transition hover:bg-gray-50">
				{{ lang.t('landing.login') }}
			</a>
		</div>
	</div>
</div>

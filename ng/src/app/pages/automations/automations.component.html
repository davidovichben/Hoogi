<div class="max-w-4xl mx-auto p-3 md:p-6 lg:p-8" dir="rtl">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-right">{{ lang.t('automations.title') }}</h1>
    <p class="text-sm md:text-base text-gray-500 text-right">{{ lang.t('automations.subtitle') }}</p>
  </div>

  <!-- Tabs -->
  <div class="w-full">
    <!-- Tab List -->
    <div class="grid grid-cols-3 gap-1 md:gap-2 mb-6 w-full bg-muted p-1 rounded-lg">
      <!-- Create Template Tab -->
      <button
        (click)="setActiveTab('create')"
        [class.active]="activeTab === 'create'"
        class="tab-trigger flex items-center justify-center gap-1 md:gap-2 text-xs md:text-sm">
        <svg class="h-3 w-3 md:h-4 md:w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>{{ lang.t('automations.createTab') }}</span>
      </button>

      <!-- Templates List Tab -->
      <button
        (click)="setActiveTab('templates')"
        [class.active]="activeTab === 'templates'"
        class="tab-trigger flex items-center justify-center gap-1 md:gap-2 text-xs md:text-sm">
        <svg class="h-3 w-3 md:h-4 md:w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        <span>{{ lang.t('automations.templatesTab') }}</span>
      </button>

      <!-- Notifications Tab -->
      <button
        (click)="setActiveTab('notifications')"
        [class.active]="activeTab === 'notifications'"
        class="tab-trigger flex items-center justify-center gap-1 md:gap-2 text-xs md:text-sm">
        <svg class="h-3 w-3 md:h-4 md:w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span>{{ lang.t('automations.notificationsTab') }}</span>
      </button>
    </div>

    <!-- Tab Content -->
    <div class="mt-2">
      @if (activeTab === 'create') {
        <router-outlet></router-outlet>
      }

      @if (activeTab === 'templates') {
        <app-templates-list></app-templates-list>
      }

      @if (activeTab === 'notifications') {
        <div class="card p-6">
          <h2 class="text-xl font-semibold mb-4 text-right">{{ lang.t('automations.notificationsTitle') }}</h2>
          <p class="text-muted-foreground text-right">{{ lang.t('automations.notificationsDesc') }}</p>
        </div>
      }
    </div>
  </div>
</div>
